<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        display: grid;
        grid-template-columns: 50px 50px 50px;
        grid-template-rows: 30px 30px;

        grid-column-gap: 10px;
        grid-row-gap: 10px;

        grid-gap: 10px 10px;
        /* grid-gap 是 grid-column-gap 和 grid-row-gap 属性的合并简写,其取值模式有:
        0 0*/
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
