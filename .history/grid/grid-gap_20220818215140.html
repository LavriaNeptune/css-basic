<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        display: grid;
        grid-template-columns: 50px 50px 50px;
        grid-template-rows: 30px 30px;
        grid-column-gap: 10px;
        /* 定义网格模板布局中列于列之间的间距,其默认值为 0 */
        grid-row-gap: 10px;
        /* 类似 grid-column-gap :区别在于此属性是定义行与行之间的间距 */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
