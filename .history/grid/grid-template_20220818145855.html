<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        display: grid;
        grid-template-columns: none;
        /* grid-template-columns 属性用来定义网格模板中行的数量和长度,取值有:
          none(默认) -> 未定义行,所有网格子元素不垂直排列 */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
