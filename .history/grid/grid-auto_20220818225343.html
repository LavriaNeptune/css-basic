<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        display: grid;
        grid-template-columns: 50px 50px 50px;
        grid-template-rows: 30px 30px;
        grid-column-gap: 10px;
        grid-row-gap: 10px;

        grid-auto-columns: 100px;
        grid-auto-rows: 50px;
        /* 以上两个均为预设值 -> 指的是当存在 */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
