<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        display: grid;
        grid-template-columns: 50px 50px 50px;
        grid-template-rows: 30px 30px 30px;
        grid-gap: 10px 10px;
      }
      .one {
        /* grid-column-start: 1;
        grid-column-end: 3; */
        grid-column: 1 / 3;

        /* grid-column 为 grid-column-start 和 grid-column-end 的简写,可取值有:
        auto auto(默认)
        1 / 3 -> start 和 end 两值之间通过斜杠分隔
        span ？ -> 表示本网格元素横跨 整数 列
        "area name" -> 通过区域名获取对应的列宽 */

        grid-row-start: 1;
        grid-row-end: 2;
      }
      .two {
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 2;
      }
      .three {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 3;
      }
      .four {
        grid-column-start: 2;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 3;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
    </div>
  </body>
</html>
