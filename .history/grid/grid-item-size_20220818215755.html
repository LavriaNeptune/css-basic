<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        display: grid;
        grid-template-columns: 50px 50px 50px;
        grid-template-rows: 30px 30px;
        grid-gap: 10px 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>
    </div>
  </body>
</html>
