<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        display: grid;
        grid-template-columns: 50px 50px 50px;
        grid-template-rows: 30px 30px;
        grid-gap: 10px 10px;
      }
      .one {
        grid-column-start: 1;
        /* grid-column-start 属性定义网格子元素在列方向从 */
        grid-column-end: 3;
      }
      .two {
        grid-column-start: 3;
        grid-column-end: 4;
      }
      .three {
        grid-column-start: 1;
        grid-column-end: 2;
      }
      .four {
        grid-column-start: 2;
        grid-column-end: 4;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
    </div>
  </body>
</html>
