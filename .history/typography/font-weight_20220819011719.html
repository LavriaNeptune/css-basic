<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        font-weight: normal;
        /* font-weight 属性用来定义字体的粗细程度...-> 实际是字体族负责样式
        可取值:
        normal(默认) -> 不倾斜
        bold -> 粗体
        lighter/bolder -> 使用浏览器自带的相对值
        固定数字值(关键字) -> 比如 500 表示 medium;700 表示 b */
      }

    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
