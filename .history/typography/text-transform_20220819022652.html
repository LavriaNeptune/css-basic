<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        text-transform: none;
        /* text-transform 属性用来定义文字内容如何做大小写转换,可取值:
        none(默认) -> 不做任何大小写处理
        ca'p -> 向右对齐
        center -> 向中轴对齐
        justify -> 向两侧对齐(对最后一行无效)*/
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
