<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        text-align: left;
        /* text-align 属性用来定义每行文字在水平方向上的对齐方式,可取值:
        left -> 向左对其
        right -> 向右对其
        center -> 间距大小为字体的大小的 ? 倍
        无单位数值 -> 效果相当于相对值的比值 */
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
