<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        text-align: left;
        /* text-align 属性用来定义每行文字在水平方向上的对齐方式,可取值:
        left -> 向左对齐
        right -> 向右对齐
        center -> 向中轴对齐
        justify -> 向两侧对齐(对最后一行无效)*/
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
