<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        word-break: normal;
        /* word-break 属性用来定义当一行文字快要触及到行转折时,如何处理转折处的单词,可取值:
        normal(默认) -> 不会中断,单词会显示在其所在单行上
        break-all -> 到达行尾处直接拆分*/
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
