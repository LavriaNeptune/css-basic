<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        word-break: normal;
        /* word-break 属性用来定义当一行,可取值:
        normal(默认) -> 采用浏览器规定的间距大小
        绝对值 ?px
        相对值 ?em -> 间距相当于 ? 备的字体大小值 */
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
