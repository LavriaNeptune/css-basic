<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        font-weight: normal;
        /* font-weight 属性用来定义字体的粗细程度...-> 实际是字体族负责样式
        可取值:
        normal(默认) -> 不倾斜
        bold -> 粗体
        oblique -> 明显倾斜 */
      }

    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
