<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        font-size: 20px;

        /* font-size 属性定义文字的尺寸大小...可取值有: 
          绝对值 -> ?px
          相对值 -> ?em ?%,表示该元素的 font-size 是父元素的 font-size 的 ? 倍...百分比的效果与 em 类似
          ?rem -> 也是相对值,不过倍数是固定相对于 root 元素的 font-size 
          关键字(相对父元素):smaller larger
          关键字(相对 root element):xx-small x-small*/
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
