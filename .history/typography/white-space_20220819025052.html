<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        white-space: normal;
        /* white-space 属性用来定义如何处理文本中的空格元素,可取值:
        normal(默认) -> 连续空格视为单个空格、忽略huan'hang
        capitalize -> 所有单词第一个字母转为大写
        uppercase -> 每一个字母都转为大写
        lowercase -> 每一个字母都转为小写*/
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
