<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        text-indent: 20px;
        /* text-indent 属性用来定义,可取值:
        left -> 向左对齐
        right -> 向右对齐
        center -> 向中轴对齐
        justify -> 向两侧对齐(对最后一行无效)*/
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
