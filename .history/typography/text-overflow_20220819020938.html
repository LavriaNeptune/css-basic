<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        text-overflow: clip;
        /* text-overflow 属性用来定义当文字溢出时的行为,可取值:
          clip(默认) -> 裁剪掉溢出部分
          绝对值 ?px -> 可以使用负数,表示向左缩进,正数向右缩进 */
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
