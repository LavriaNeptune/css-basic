<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        text-shadow: 1px 1px 10px red;
        /* text-shadow 属性用来定义当文字的阴影,取值格式:
          1px 1px 10px red -> 表示水平便宜距离和垂直便宜距离、模糊程度、颜色;可以是任何合法的表示颜色的方式,当忽略时 */

      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
