<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        word-break: normal;
        /* word-break 属性用来定义当一行文字快要触及到行转折时,如何处理转折处的单词,可取值:
        normal(默认) -> 不会终端,单词
        绝对值 ?px
        相对值 ?em -> 间距相当于 ? 备的字体大小值 */
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
