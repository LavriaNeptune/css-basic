<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        text-decoration: underline;
        /* text-decoration 属性用来定义文本内容如何被装饰,可取值:
        normal(默认) -> 使用浏览器的默认间距大小
        绝对值 ?px -> 10px
        相对值 ?em -> 间距大小为字体的大小的 ? 倍
        无单位数值 -> 效果相当于相对值的比值 */
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
