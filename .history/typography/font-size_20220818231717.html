<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        font-size: 20px;

        /* font-size 属性定义文字的尺寸大小...可取值有: 
          绝对值 -> ?px
          相对值 -> ?em,表示该元素的 font-size 是父元素的 font-size 的 ? 倍*/
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
