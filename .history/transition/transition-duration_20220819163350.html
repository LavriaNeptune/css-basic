<!DOCTYPE html>

<html>
  <head>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
      div:hover {
        width: 300px;
        height: 300px;
        background-color: pink;
        transform: translateX(200px);

        transition-duration: 0s;
        /* transition-duration 属性定义动效变换的持续时间
        0s -> 立即完成变换
        ? -> 持续变换 ?s 到达最终状态
         */
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
  </body>
</html>
