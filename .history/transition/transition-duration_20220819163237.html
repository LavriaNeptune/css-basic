<!DOCTYPE html>

<html>
  <head>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
      div:hover {
        width: 300px;
        height: 300px;
        background-color: pink;
        transform: translateX(200px);

        transition-delay: 1s;
        transition-duration: 0s;
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
  </body>
</html>
