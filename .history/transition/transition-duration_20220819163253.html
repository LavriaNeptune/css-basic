<!DOCTYPE html>

<html>
  <head>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
      div:hover {
        width: 300px;
        height: 300px;
        background-color: pink;
        transform: translateX(200px);

        transition-duration: 0s;
        /* transition-duration 属性定义 */
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
  </body>
</html>
