<!DOCTYPE html>

<html>
  <head>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
      div:hover {
        width: 300px;
        height: 300px;
        background-color: pink;
        transform: translateX(200px);
        transition-duration: 3s;
        color: red;

        transition-property: color;
        /* transition-property 属性用于定义那些属性加入动效
        all(默认) -> 可以参加动效的均参加动效
        单独设定属性 -> all 属性被替代 */
      }
      div > p {
        text-align: center;
        line-height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="target">
      <p>Hover me</p>
    </div>
  </body>
</html>
