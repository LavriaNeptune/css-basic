2.<!DOCTYPE html>

<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 2px dotted red;
      }
      /* #container {
      } */
      #target {
        margin: 10px;
        padding: 10px;
        background-color: gray;
        width: 200px;
        height: 200px;

        position: relative;

        top: -100px;
        /* bottom 的设置取决于当前元素的定位属性:是 absolute 还是 relative
        表示相对于定位元素底部的距离,可接受复数(表示反方向)
        默认值为 auto -> 表示按照元素的 static 模式进行定位 */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="target"></div>
    </div>
  </body>
</html>
