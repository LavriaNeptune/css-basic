<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        border: 4px solid red;
      }
      #one {
        box-sizing: content-box;
        border: 4px solid green;
        background-color: gray;
        width: 200px;
        height: 200px;
        padding: 50px;
      }
      #two {
        box-sizing: border-box;
        border: 4px solid purple;
        background-color: gray;
        width: 200px;
        height: 200px;
        padding: 50px;
      }
      /* box-sizing 有两种设置方式: 
        content-box -> 宽高的设置仅影响 content 区域;
        border-box -> 宽高的设置不仅包括 content 区域,还包括 padding 和 border */
    </style>
  </head>
  <body>
    <div id="one">content-box</div>
    <div id="two">border-box</div>
  </body>
</html>
