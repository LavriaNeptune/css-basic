<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 400px;
        /* height: 400px; */
        /* background: blue; */
      }
      .left {
        width: 100px;
        height: 400px;
        background-color: blue;
      }
      .right {
        width: 300px;
        height: 400px;
        margin: -400px 0 0 100px;
        background-color: green;
      }
      /*       .container div {
        float: left;
      } */
      /* 测试 margin 横轴方向取值时,添加该声明使 div 盒横向排列 */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
