<!DOCTYPE html>

<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        border: 2px dotted blue;
      }
      #container {
        display: flex;
        width: 700px;
        height: 400px;
      }
      #one,
      #three,
      #five {
        width: 100px;
        /* height: 100px; */
      }
      #four {
        width: 100px;
        height: 200px;
        background-color: green;
      }
      #two {
        width: 100px;
        height: 150px;
        background-color: red;

        align-self: center;
        /* align-self 属性,与 align-items 属性效果类似,区别在于 align-self 仅作用于单个 flexbox 项目...而不是所有弹性子项目 */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="four">4</div>
      <div id="five">5</div>
    </div>
  </body>
</html>
