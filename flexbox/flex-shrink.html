<!DOCTYPE html>

<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        border: 2px dotted blue;
      }
      #container {
        display: flex;
        width: 300px;
        height: 400px;
        align-items: flex-start;
        flex-direction: row;
      }
      #one,
      #three,
      #five {
        width: 100px;
        height: 100px;
      }
      #four {
        width: 100px;
        height: 200px;
        background-color: green;
        flex-shrink: 2;
      }
      #two {
        width: 100px;
        height: 150px;
        background-color: red;
        flex-basis: 80px;
        flex-shrink: 1;
        /* flex-shrink 属性用来定义弹性子元素超出其容器元素尺寸,分配空间的系数,使得元素能包裹在容器元素内而不溢出。支持整数。默认值为 1*/
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="four">4</div>
      <div id="five">5</div>
    </div>
  </body>
</html>
