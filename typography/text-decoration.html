<!DOCTYPE html>

<html>
  <head>
    <style>
      .target {
        text-decoration: underline;
        /* text-decoration 属性用来定义文本内容如何被装饰,可取值:
          none -> 无任何装饰
          underline -> 文本下方装饰有下划线 */
      }
    </style>
  </head>
  <body>
    <p class="target">Hello World!</p>
  </body>
</html>
