<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 5000px;
        background-image: url(/assets/pic1.png);
        background-size: 100px auto;
        background-repeat: repeat-y;
        /* background-repeat: 定义背景图像如何在元素的背景上进行重复,该属性可取以下值:
          no-repeat -> 图像仅出现一次,不重复
          repeat-x -> 图像在 x 轴上重复
          repeat-y -> 图像在 y 轴上重复
          repeat(默认值) -> 图像在 x、y 轴上均重复
          */
      }
    </style>
  </head>
  <body>
    <div id="target">123</div>
  </body>
</html>
