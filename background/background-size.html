<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 5000px;
        background-image: url(/assets/pic1.png);

        /* background-size: 500px 500px; */
        /* background-size: 50% auto; */
        background-size: contain;
        /* background-size: cover; */
        /* background-size 属性用来定义背景图像在展示时的宽高...如果宽高比例不符合图像原宽高比,会导致图像的拉伸
          默认值为 auto auto -> 表示以图像的原始尺寸进行展示,如果容器不能容纳原始尺寸的图像,会将超出部分的图像进行裁剪
          还可以使用百分比值 -> 百分比表示图像原始尺寸的百分比,如果计算值不能保持宽高比,也会导致图片拉伸情况发生,建议是一个参数给定值,另一个 auto -> 这里的 auto 表示根据宽高比自动计算值 
          contain -> 这是一个关键字:表示将图片设置为保证视口能够看到背景图片全貌的状态 
          cover -> 这是要给关键字:表示确保背景图片能完整填充整个元素... */
      }
    </style>
  </head>
  <body>
    <div id="target">123</div>
  </body>
</html>
