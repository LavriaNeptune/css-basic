<!DOCTYPE html>
<html>
  <head>
    <style>
      #target {
        border: 5px dotted red;
        padding: 50px;
        background-color: green;
        background-clip: padding-box;
        /* background-clip 属性用来定义背景在元素中延伸多远,其取值有: 
          border-box(默认取值) -> 背景延伸至 border 的边界...
          padding-box -> 背景仅延伸到 padding 区域
          content-box -> 背景仅延伸到 content 区域 */
      }
    </style>
  </head>
  <body>
    <div id="target">Hello World</div>
  </body>
</html>
