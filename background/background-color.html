<!DOCTYPE html>
<html>
  <head>
    <style>
      #target {
        border: 5px dotted red;
        padding: 50px;
        background-clip: padding-box;

        background-color: green;
        /* background-color 用来设置背景的颜色...注意该属性与 background-img 是可以共同存在的...图像会在展示在颜色层之上。
          其值可以是 css 中所支持的各种颜色值... */
      }
    </style>
  </head>
  <body>
    <div id="target">Hello World</div>
  </body>
</html>
