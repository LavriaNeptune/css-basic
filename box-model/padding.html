<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        border: 3px dotted red;
      }
      body {
        width: 600px;
      }
      #target {
        background-color: gray;
        width: 200px;
        /* padding: 10px 20px 30px 40px; */
        padding: 10%;
        /* padding:内边距,指的是边框到其内容区域之间的距离...类似 margin、border 也是四个方向上的子属性的缩写属性:padding-top、padding-right、padding-bottom、padding-left 组成...其默认值为数字 0 */
        /* 注意:当 padding 使用百分比值时...该百分比是相对于其容器元素的宽度而言的 */
      }
    </style>
  </head>
  <body>
    <div id="target">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus
        non deleniti velit dicta amet dolores. Reiciendis iusto eos itaque harum
        dicta nam fugiat voluptas placeat. Numquam quos consequuntur molestias
        animi?
      </p>
    </div>
  </body>
</html>
