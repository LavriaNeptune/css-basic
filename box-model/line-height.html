<!DOCTYPE html>

<html>
  <head>
    <style>
      p {
        line-height: 1.6;
        /* line-height: 30px; */
        /* line-height: 2em; */
        /* line-height 行高:用来设置一行文本所占的空间的高度,其默认值为 normal -> 表示行高由浏览器默认值决定
          其他可选值:
          无单位数值(推荐) -> 给定一个数字类型的值,作为文字字号的倍数来表示行高
          像素值 -> 给定具体像素值作为行高
          相对值 -> 指的是通过 em 来表示与文字字号的相对值,与无单位数值类似... */
      }
    </style>
  </head>
  <body>
    <div id="target">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus
        non deleniti velit dicta amet dolores. Reiciendis iusto eos itaque harum
        dicta nam fugiat voluptas placeat. Numquam quos consequuntur molestias
        animi?
      </p>
    </div>
  </body>
</html>
